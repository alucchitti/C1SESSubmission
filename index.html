<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Movie Finder</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="images/movieicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">

</head>

<body>
  <header>
    <h2>Movie Database Search</h2>
  </header>
  <main>
    <form id="titleForm">
      <div>
        <label for="movieTitle">Enter Movie Title:</label>
        <input type="text" id="movieTitle" placeholder="Search...">
        <button type="submit">Submit</button>
      </div>
      <div class="msg"></div>
    </form>
    <div class="results"></div>
    <div class="buttons"></div>
  </main>
  <footer>
    <p>Anthony Lucchitti</p>
    <a href="https://www.linkedin.com/in/alucchitti/" target="_blank" rel="noopener noreferrer">
      <img src="https://cdn.icon-icons.com/icons2/2428/PNG/512/linkedin_black_logo_icon_147114.png" alt="Linkedin" width="25" height="25">
    </a>
    <a href="https://github.com/alucchitti/MovieSearch" target="_blank" rel="noopener noreferrer">
      <img src="https://image.flaticon.com/icons/png/512/25/25231.png" alt="GitHub" width="25" height="25">
    </a>
  </footer>

  <script src="main.js" defer></script>
</body>
</html>
